{% extends "base.html" %}

{% block content %}

<div class="px-3 py-4 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <p class="text-gray-900">ksh{{ listing.price }}</p>
    <p class="text-gray-700 text-sm">{{ listing.address }}</p>

    {% if request.user.is_staff %}
    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="/listings/{{ listing.id }}/" class="text-blue-500">
            Edit
        </a>
        <a href="/listings/{{ listing.id }}/" class="ml-3 text-blue-500">
            Delete
        </a>
    </div>
</div>
{% endif %}

{% endblock %}
